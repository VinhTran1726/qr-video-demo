<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR → Clip 2D</title>
    <meta name="description" content="Quét QR trên điện thoại để mở clip 2D.">
    <style>
        :root {
            --bg: #0b0c0f;
            --card: #111827;
            --border: #1f2937;
            --fg: #e5e7eb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--fg);
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 12px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .25);
        }

        video {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            display: block;
        }

        .meta {
            font-size: 13px;
            color: var(--muted);
            margin-top: 12px;
        }

        .hint {
            font-size: 14px;
            color: #c7d2fe;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Clip 2D</h1>
        <div class="card">
            <video src="assets/myclip.mp4" controls muted playsinline autoplay loop poster="assets/poster.jpg">
                <source src="assets/myclip.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <div class="meta">
                Autoplay hoạt động khi <code>muted</code> + <code>playsinline</code>. Muốn nghe tiếng, hãy bật âm lượng
                trong player.
            </div>
        </div>
        <p class="hint">Sau khi deploy lên GitHub Pages (HTTPS), tạo mã QR trỏ tới URL của trang này.</p>
    </div>
</body>

</html>
